<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="title">
        <div class="logo">SM</div>
        <div>
          <h1>Social Media Dashboard</h1>
          <p class="lead">Overview of followers, engagement and top metrics</p>
        </div>
      </div>

      <div class="controls">
        <button class="btn" id="refreshBtn">Refresh</button>
        <button class="btn" id="darkToggle">Toggle Dark</button>
      </div>
    </header>

    <section class="stats-grid" id="cards">
      <!-- cards will be injected by JS -->
    </section>

    <div class="panel">
      <div style="flex:1">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div>
            <strong>Daily Reach</strong>
            <div class="small">Unique users reached today</div>
          </div>
          <div class="metric" id="reachValue">0</div>
        </div>
        <div style="margin-top:12px">
          <div class="progress"><i id="reachBar" style="width:0%;background:linear-gradient(90deg,var(--accent1),var(--accent2))"></i></div>
        </div>
      </div>
      <div style="width:280px;text-align:right">
        <div class="small">Engagement rate</div>
        <div style="font-weight:700;font-size:20px" id="engRate">0%</div>
      </div>
    </div>

    <footer>Tip: Click "Refresh" to simulate new data. Want API hookup or charts? I can add Chart.js or convert this to React.</footer>
  </div>

    <script src="web.js"></script>

</body>
</html>
